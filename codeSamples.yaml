actions:
  - target: $["paths"]["/qr"]["get"]
    update:
      "x-codeSamples":
        - "lang": "typescript"
          "label": "getQRCode"
          "source": |-
            import { Dub } from "dub";

            const dub = new Dub({
              token: "DUB_API_KEY",
            });

            async function run() {
              const result = await dub.qrCodes.get({
                url: "https://brief-micronutrient.org",
              });

              // Handle the result
              console.log(result)
            }

            run();
